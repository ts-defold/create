name: Publish Preview
on:
  pull_request:
  push:
    branches:
      - "**"
    tags:
      - "!**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          scope: '@ts-defold'
      - run: npm ci
      - run: |
          npm run lint
          npm run bundle
      - run: npx pkg-pr-new publish
